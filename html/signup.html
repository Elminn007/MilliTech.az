<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Login Page</title>
        <link rel="stylesheet" href="../css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    </head>
    <body>
        <section id="SignUp-Page">
       <div class="container-fluid">
         <div class="row">
            <h1>Milli<span>Tech</span></h1>
            <form autocomplete="off">
                <h2>Hesabiniza daxil olun!</h2>
                <div class="field-text">
                    <input type="text" placeholder="İstifadəçi adınızı daxil edin" id="UserName" name="UserName" value="">
                    <label for="username" title="İstifadəçi adınızı daxil edin"></label>
                </div>
                <div class="field-text" >
                    <input type="password" autocomplete="off" placeholder="Şifrənizi daxil edin" id="UserPassword" name="UserPassword">
                    <label for="userpassword" title="Şifrənizi daxil edin"></label>
                    <i class="fa-regular fa-eye"></i>
                </div>
                <!-- <button type="submit" class="btn btn-danger">Daxil ol</button> -->
                <a href="#" class="btn pt-2 mt-3">Daxil ol</a>
            </form>
            <h5> © 2023 <b style="color: red;">MilliTech.</b>Bütün hüquqları qorunur</h5>
         </div>
       </div>
    </section>

        <script type="text/javascript" src="../src/signup.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
